<StackLayout #container>

    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

    <TextField hint="Ingrese su correo" keyboardType="email"
               autocorrect="false" autocapitalizationType="none"></TextField>

     <Label text="Presione recuperar y un código será enviado a" class="text-pass"></Label>
     <Label text="su correo para renovar su contraseña" class="text-pass"></Label> 
     <Label text="Si ya posee un código, presione Ingresar Codigo" class="text-pass"></Label>

    <Button [text]="'RECUPERAR'" class="recover-button"></Button>
    <Button [text]="'INGRESAR CÓDIGO'" class="code-button" (tap)="code()"></Button>
    <!--<Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>-->
    
</StackLayout>
