<ScrollView>
<StackLayout #container>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center" ></Image>

    <TextField hint="Nombre*" keyboardType="next"
    autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField hint="Dirección*" keyboardType="next"
    autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField hint="Correo*" keyboardType="next"
    autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField hint="Telefono*" keyboardType="next"
    autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField hint="Contraseña*" secure="true" keyboardType="next"
    autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField hint="Repetir contraseña*" secure="true" keyboardType="go"
    autocorrect="false" autocapitalizationType="none"></TextField>

    <Button [text]="'Registrarse'" class="submit-button"></Button>
    
    <!--<Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>-->
</StackLayout>
</ScrollView>
