<TabView>
    <GridLayout class="title" *tabItem="{title: 'SV'}" >
        <ListView [items]="items">
            <template let-item="item">
                <GridLayout rows="auto auto auto " columns="*" sdkExampleTitle sdkToggleNavButton>
                    <!-- >> userprofile-user-feed-images-html -->
                    <GridLayout row="0" col="0" rows="auto auto" backgroundColor="#333" height="200">
                        <Image row="0" src="res://bg_login"></Image>
                    </GridLayout>
                
                    <GridLayout row="1" backgroundColor="#333" height="85">
                        <Label text="hola mundo" color="white"></Label>
                    </GridLayout>
                
                    <!-- << userprofile-user-feed-images-html -->
                </GridLayout>
            </template>
        </ListView>
    </GridLayout>
        

    <StackLayout class="title" *tabItem="{title: 'MSV'}" >
        <ListView [items]="items">
            <template let-item="item">
                <Label [text]="item.itemDesc"></Label>
            </template>
        </ListView>
    </StackLayout>

    <StackLayout class="title" *tabItem="{title: 'MV' }">
        <Label text="Third tab item"></Label>
    </StackLayout>

    <StackLayout *tabItem="{title: 'AF'}">
        <Label text="4th tab item"></Label>
    </StackLayout>
</TabView>
